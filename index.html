            const getAllModels = () => {

            };

            // Í≤ÄÏÉâ ÌïÑÌÑ∞ÎßÅ

            const questions = [

                        { value: 'small', label: 'ÏÜåÌòï/Ï§ÄÏ§ëÌòï', oneTime: 50000, monthly4: 95000, monthlyOut: 85000 },
                        { value: 'medium', label: 'Ï§ëÌòï', oneTime: 55000, monthly4: 105000, monthlyOut: 90000 },
                        { value: 'large', label: 'Ï§ÄÎåÄÌòï/ÎåÄÌòï', oneTime: 60000, monthly4: 115000, monthlyOut: 95000 },
                        { value: 'smallSUV', label: 'ÏÜåÌòï SUV', oneTime: 55000, monthly4: 95000, monthlyOut: 85000 },

                        { value: 'largeSUV', label: 'ÎåÄÌòï SUV', oneTime: 70000, monthly4: 115000, monthlyOut: 100000 },
                        { value: 'van', label: 'ÏäπÌï©Ï∞®Í∏â', oneTime: 95000, monthly4: 135000, monthlyOut: 120000 }
                    ]
                },
                {

                    question: 'ÏõêÌïòÏãúÎäî ÏÑúÎπÑÏä§ Ïú†ÌòïÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî',
                    type: 'select',
                    options: [

                    ]

                {
                    id: 'additionalOptions',
                    question: 'Ï∂îÍ∞Ä ÏòµÏÖòÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî (ÏÑ†ÌÉùÏÇ¨Ìï≠)',
                    type: 'checkbox',
                    options: [
                        { value: 'sanitizing', label: 'ÏÇ¥Í∑†ÏÑ∏Ï∞®', price: 15000 },
                        { value: 'wax', label: 'Ïπ¥ÎÇòÏö∞Î∞î ÏôÅÏä§ÏΩîÌåÖ', price: 10000 },
                        { value: 'waterRepellent', label: 'Ïú†Î¶¨ Î∞úÏàòÏΩîÌåÖ', price: 15000 },
                        { value: 'glassCoating', label: 'Ïú†Î¶¨Îßâ ÏΩîÌåÖ', price: 150000 }
                    ]
                }
            ];

            const handleAnswer = (questionId, value) => {
                const newAnswers = { ...answers, [questionId]: value };
                setAnswers(newAnswers);
                
                if (currentStep < questions.length - 1) {
                    setCurrentStep(currentStep + 1);
                } else {
                    calculateQuote(newAnswers);
                }
            };

            const handleModelSelection = (modelData) => {
                const newAnswers = { 
                    ...answers, 
                    carSelection: 'model',
                    selectedModel: modelData.model,
                    carType: modelData.carType 
                };
                setAnswers(newAnswers);
                setCurrentStep(2);
            };

            const calculateQuote = (finalAnswers) => {
                let totalPrice = 0;
                let breakdown = [];

                const carType = finalAnswers.carType;
                const serviceType = finalAnswers.serviceType;
                
                if (carType && serviceType) {
                    const carOption = questions[1].options.find(opt => opt.value === carType);
                    const serviceOption = questions[2].options.find(opt => opt.value === serviceType);
                    
                    if (carOption && serviceOption) {
                        let basePrice = 0;
                        switch (serviceType) {
                            case 'oneTime':
                                basePrice = carOption.oneTime;
                                break;
                            case 'monthly4':
                                basePrice = carOption.monthly4;
                                break;
                            case 'monthlyOut':
                                basePrice = carOption.monthlyOut;
                                break;
                        }
                        
                        totalPrice += basePrice;
                        breakdown.push({
                            item: `${carOption.label} - ${serviceOption.label}`,
                            price: basePrice
                        });
                    }
                }

                const additionalOptions = finalAnswers.additionalOptions || [];
                if (Array.isArray(additionalOptions)) {
                    additionalOptions.forEach(value => {
                        const option = questions[3].options.find(opt => opt.value === value);
                        if (option) {
                            totalPrice += option.price;
                            breakdown.push({
                                item: option.label,
                                price: option.price
                            });
                        }
                    });
                }

                setQuote({
                    total: totalPrice,
                    breakdown: breakdown,
                    finalTotal: totalPrice,
                    selectedModel: finalAnswers.selectedModel || null
                });
                setIsCompleted(true);
            };

            const formatPrice = (price) => {
                return new Intl.NumberFormat('ko-KR').format(price) + 'Ïõê';
            };

            const resetQuote = () => {
                setCurrentStep(0);
                setAnswers({});
                setQuote(null);
                setIsCompleted(false);
                setSearchTerm('');
                setShowManualInput(false);
            };

            const currentQuestion = questions[currentStep];

            // Í≤¨Ï†ÅÏÑú ÌôîÎ©¥
            if (isCompleted && quote) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-cyan-100 p-4">

                                    <p className="text-gray-600">
                                        {quote.selectedModel && `${quote.selectedModel} `}

                                    </p>
                                </div>

                                        <FileText className="w-5 h-5 mr-2" />

                                    </h3>
                                    
                                    <div className="space-y-3 mb-4">
                                        {quote.breakdown.map((item, index) => (
                                            <div key={index} className="flex justify-between items-center py-2 border-b border-gray-200 last:border-b-0">
                                                <span className="text-gray-700">{item.item}</span>
                                                <span className="font-medium">{formatPrice(item.price)}</span>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="border-t-2 border-gray-300 pt-4">
                                        <div className="flex justify-between items-center text-xl font-bold text-blue-600">
                                            <span>Ï¥ù Í≤¨Ï†Å Í∏àÏï° (Î∂ÄÍ∞ÄÏÑ∏ Ìè¨Ìï®)</span>
                                            <span>{formatPrice(quote.finalTotal)}</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-blue-50 rounded-xl p-4 mb-6">
                                    <h4 className="font-semibold text-blue-800 mb-2">üìç ÏÑúÎπÑÏä§ ÏïàÎÇ¥</h4>
                                    <ul className="text-sm text-blue-700 space-y-1">
                                        <li>‚Ä¢ Ï∂úÏû•ÎπÑÎäî Î≥ÑÎèÑÎ°ú Ï≤≠Íµ¨ÎêòÏßÄ ÏïäÏäµÎãàÎã§</li>
                                        <li>‚Ä¢ Î™®Îì† Í∞ÄÍ≤©ÏùÄ Î∂ÄÍ∞ÄÏÑ∏ Ìè¨Ìï® Í∞ÄÍ≤©ÏûÖÎãàÎã§</li>
                                        <li>‚Ä¢ Ïõî Ï†ïÍ∏∞ Í¥ÄÎ¶¨Îäî Ìï†Ïù∏ ÌòúÌÉùÏù¥ Ï†ÅÏö©Îê©ÎãàÎã§</li>
                                        <li>‚Ä¢ Ï∞®Îüâ Ïò§Ïóº Ï†ïÎèÑÍ∞Ä Ïã¨Ìï† Í≤ΩÏö∞ Ï∂îÍ∞ÄÏöîÍ∏àÏù¥ Î∞úÏÉùÌï† Ïàò ÏûàÏäµÎãàÎã§</li>
                                        <li>‚Ä¢ ÎÇ†Ïî®ÎÇò ÌòÑÏû• Ïó¨Í±¥Ïóê Îî∞Îùº ÏÑúÎπÑÏä§Í∞Ä Ïó∞Í∏∞Îê† Ïàò ÏûàÏäµÎãàÎã§</li>
                                    </ul>
                                </div>

                                <div className="flex gap-4">
                                    <button
                                        onClick={resetQuote}
                                        className="flex-1 bg-gray-200 text-gray-800 py-3 px-6 rounded-xl font-medium hover:bg-gray-300 transition-colors"
                                    >
                                        Îã§Ïãú Í≥ÑÏÇ∞ÌïòÍ∏∞
                                    </button>
                                    <button 
                                        onClick={() => setShowContactPopup(true)}

                                    >
                                        ÏòàÏïΩ Î¨∏ÏùòÌïòÍ∏∞

            }

            return (

                    <div className="max-w-2xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-8">
                            <div className="text-center mb-8">
                                <div className="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <Car className="w-8 h-8 text-blue-600" />
                                </div>
                                <h1 className="text-3xl font-bold text-gray-800 mb-2">Ï∂úÏû• ÏÜêÏÑ∏Ï∞® Í≤¨Ï†Å</h1>
                                <p className="text-gray-600">Ï∞®Ï¢ÖÍ≥º ÏÑúÎπÑÏä§Î•º ÏÑ†ÌÉùÌïòÏãúÎ©¥ Ï†ïÌôïÌïú Í≤¨Ï†ÅÏùÑ Í≥ÑÏÇ∞Ìï¥ÎìúÎ¶ΩÎãàÎã§.</p>
                            </div>

                            <div className="mb-8">
                                <div className="flex justify-between text-sm text-gray-500 mb-2">
                                    <span>ÏßÑÌñâ ÏÉÅÌô©</span>
                                    <span>{currentStep + 1} / {questions.length}</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-2">
                                    <div 
                                        className="bg-blue-600 h-2 rounded-full transition-all duration-300 ease-out"
                                        style={{ width: `${((currentStep + 1) / questions.length) * 100}%` }}

                            </div>

                            <div className="mb-8">

                                    <h2 className="text-xl font-semibold text-gray-800">
                                        {currentQuestion.question}
                                    </h2>
                                </div>

                                {currentQuestion.type === 'carSelection' && (
                                    <div className="space-y-4">
                                        <button
                                            onClick={() => setCurrentStep(1)}
                                            className="w-full p-4 text-left border border-gray-200 rounded-xl hover:border-blue-300 hover:bg-blue-50 transition-all duration-200 group"
                                        >
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <span className="font-medium text-gray-800 block">Ï∞®Ï¢ÖÏùÑ ÏïåÍ≥† ÏûàÏñ¥Ïöî</span>
                                                    <span className="text-sm text-gray-500">Í≤ΩÏ∞®, ÏÜåÌòïÏ∞®, SUV Îì±ÏúºÎ°ú ÏßÅÏ†ë ÏÑ†ÌÉù</span>
                                                </div>
                                                <ArrowRight className="w-5 h-5 text-gray-400 group-hover:text-blue-600 transition-colors" />
                                            </div>
                                        </button>

                                        <div className="border border-gray-200 rounded-xl p-4">

                                                <Search className="w-5 h-5 text-blue-600 mr-2" />
                                                <span className="font-medium text-gray-800">Ï∞®Îüâ Î™®Îç∏Î°ú Ï∞æÍ∏∞</span>
                                            </div>
                                            <input
                                                type="text"
                                                placeholder="Ï∞®Îüâ Î™®Îç∏Î™ÖÏùÑ Í≤ÄÏÉâÌïòÏÑ∏Ïöî (Ïòà: ÏïÑÎ∞òÎñº, ÏèòÎÇòÌÉÄ, Ìà¨Ïãº...)"
                                                value={searchTerm}
                                                onChange={(e) => setSearchTerm(e.target.value)}
                                                className="w-full p-3 border border-gray-300 rounded-lg mb-3"
                                            />
                                            
                                            {searchTerm && (
                                                <div className="max-h-40 overflow-y-auto space-y-1">
                                                    {filteredModels.slice(0, 10).map((item, index) => (
                                                        <button

                                                        >

                                                    {filteredModels.length === 0 && (

                                                    )}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                )}

                                {currentQuestion.type === 'select' && currentQuestion.id !== 'carSelection' && (
                                    <div className="space-y-3">
                                        {currentQuestion.options.map((option) => (
                                            <button
                                                key={option.value}
                                                onClick={() => handleAnswer(currentQuestion.id, option.value)}
                                                className="w-full p-4 text-left border border-gray-200 rounded-xl hover:border-blue-300 hover:bg-blue-50 transition-all duration-200 group"
                                            >
                                                <div className="flex justify-between items-center">
                                                    <div>
                                                        <span className="font-medium text-gray-800 block">{option.label}</span>
                                                        {option.description && (
                                                            <span className="text-sm text-gray-500">{option.description}</span>
                                                        )}
                                                    </div>
                                                    <div className="flex items-center">
                                                        {currentQuestion.id === 'carType' && (
                                                            <div className="text-right mr-2">
                                                                <div className="text-xs text-gray-500">1Ìöå: {formatPrice(option.oneTime)}</div>
                                                                <div className="text-xs text-gray-500">Ïõî4Ìöå: {formatPrice(option.monthly4)}</div>
                                                            </div>
                                                        )}
                                                        <ArrowRight className="w-5 h-5 text-gray-400 group-hover:text-blue-600 transition-colors" />
                                                    </div>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                )}

                                {currentQuestion.type === 'checkbox' && (
                                    <div className="space-y-3">
                                        {currentQuestion.options.map((option) => (
                                            <label
                                                key={option.value}
                                                className="flex items-center p-4 border border-gray-200 rounded-xl hover:border-blue-300 hover:bg-blue-50 transition-all duration-200 cursor-pointer"
                                            >
                                                <input
                                                    type="checkbox"
                                                    className="w-5 h-5 text-blue-600 rounded mr-4"
                                                    onChange={(e) => {
                                                        const currentAnswers = answers[currentQuestion.id] || [];
                                                        let newAnswers;
                                                        if (e.target.checked) {
                                                            newAnswers = [...currentAnswers, option.value];
                                                        } else {
                                                            newAnswers = currentAnswers.filter(val => val !== option.value);
                                                        }
                                                        setAnswers({ ...answers, [currentQuestion.id]: newAnswers });
                                                    }}
                                                />
                                                <div className="flex-1 flex justify-between items-center">
                                                    <span className="font-medium text-gray-800">{option.label}</span>
                                                    <span className="text-blue-600 font-medium">
                                                        +{formatPrice(option.price)}
                                                    </span>
                                                </div>
                                            </label>
                                        ))}
                                        
                                        <button
                                            onClick={() => handleAnswer(currentQuestion.id, answers[currentQuestion.id] || [])}
                                            className="w-full bg-blue-600 text-white py-3 px-6 rounded-xl font-medium hover:bg-blue-700 transition-colors mt-4"
                                        >
                                            Í≤¨Ï†Å Í≥ÑÏÇ∞ÌïòÍ∏∞
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Î†åÎçîÎßÅ
        ReactDOM.render(<CarWashQuoteApp />, document.getElementById('root'));
    </script>
</body>
</html>
